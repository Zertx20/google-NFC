<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plaque Avis Google NFC Digifeel Algérie - Collectez Avis Clients</title>
    <meta name="description" content="Plaque Avis Google NFC Digifeel en Algérie. Collectez des avis clients en 3 secondes avec technologie NFC. Livraison 48h-72h. Paiement unique, aucun abonnement. Boostez votre réputation Google." />

    <!-- Meta Pixel Code -->
    <script>
      !function(f,b,e,v,n,t,s)
      {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
      n.callMethod.apply(n,arguments):n.queue.push(arguments)};
      if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
      n.queue=[];t=b.createElement(e);t.async=!0;
      t.src=v;s=b.getElementsByTagName(e)[0];
      s.parentNode.insertBefore(t,s)}(window, document,'script',

      fbq('init', '1910072642926314');

  </head>
  <body>
    <div id="root">
      <!-- محتوى الصفحة الرئيسي يظهر هنا بواسطة React -->
      <!-- مثال على زر Commander -->
      <button type="submit">Commander</button>
      <div class="total"><span>4100</span></div>
    </div>

    <script type="module" src="/src/main.tsx"></script>

    <!-- Trigger PageView بعد تحميل الصفحة -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        fbq('track', 'PageView');
      });
    </script>

    <!-- Track Purchase Button -->
    <script>
      document.addEventListener('click', function(e) {
        if(e.target.matches('button[type="submit"]')) {
          const totalElement = document.querySelector('.total span');
          const value = totalElement ? parseFloat(totalElement.textContent.replace(/\D/g,'')) : 0;
          fbq('track', 'Purchase', {
            value: value,
            currency: 'DZD'
          });
        }
      });
    </script>

    <!-- Meta Pixel NoScript -->
    <noscript>
      <img height="1" width="1" style="display:none"
      src="https://www.facebook.com/tr?id=1910072642926314&ev=PageView&noscript=1"/>
    </noscript>
  </body>
</html>

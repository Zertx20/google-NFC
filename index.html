        // Enhanced Lead event tracking
        function addLeadTracking() {
            // Track all button clicks
            const allButtons = document.querySelectorAll('button, input[type="button"], input[type="submit"], .btn, [role="button"]');
            allButtons.forEach(function(button, index) {
                if (!button.dataset.leadTracked) {

                    });
                    button.dataset.leadTracked = 'true';
                }
            });
            
            // Track all links
            const allLinks = document.querySelectorAll('a');
            allLinks.forEach(function(link) {
                if (!link.dataset.leadTracked) {
                    link.addEventListener('click', function(e) {
                        console.log('Link clicked:', link.textContent || link.href);

        // Track success messages
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                mutation.addedNodes.forEach(function(node) {
                    if (node.nodeType === 1 && node.textContent) {
                        const text = node.textContent.toLowerCase();

                        }
                    }
                });
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true,
            characterData: true
        });
        
        console.log('Meta Pixel events initialized');
    });
